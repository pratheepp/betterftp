<!DOCTYPE html>
<html lang="en">
<head>
  <title>TNSFtp create user</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./site/static/css/bootstrap.min.css">
  <script src="./site/static/js/jquery.min.js"></script>
  <script src="./site/static/js/bootstrap.min.js"></script>
</head>
<body>
<script>
$(document).ready(function(){
    alert("User created..");
  });
});
</script>
<div class="container">
  <h2>TNSFtp</h2>
  <form id="create" >
    <div class="form-group">
      <label for="server">Server:</label>
      <input type="text" class="form-control" id="server" placeholder="s-c3bdba23f0b04b60a" name="server">
    </div>
    <div class="form-group">
      <label for="user">User</label>
      <input type="text" class="form-control" id="user" name="user">
    </div>
    <div class="form-group">
      <label for="business">Business purpose</label>
      <input type="text" class="form-control" id="business" name="business">
    </div>	
    <div class="form-group">
      <label for="sensitivity">Sensitive</label>
      <input type="text" class="form-control" id="sensitivity" name="sensitivity">
    </div>	
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="pwd">
    </div>	
    <div class="form-group">
      <label for="key">Publickey:</label>
      <input type="text" class="form-control" id="key" name="key">
    </div>		
	<button type="button" id="mybutton" class="btn btn-default">Create User</button>
  </form>
</div>

</body>
</html>
